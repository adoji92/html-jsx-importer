<h4 class="text-center headline-text">
          Profile Informations
        </h4>
        <div class="row">
          <div class="col-md-2 col-md-offset-5 col-xs-4 col-xs-offset-4 text-center">
            <img src="images/icons/icon_profile.png" alt="" class="img-responsive">
          </div>
        </div>
        <h5 class="text-center subline-text">
          For safe service we need to know your personal informations.
        </h5>
      <hr>
      <div class="row">

              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="dd">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="row">

                  <label>First Name</label>

              <div class="col-xs-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input class="form-control" placeholder="Doe">
                </div>
              </div>
            </div>
            <!-- <p>Address</p> -->
            <!-- <hr> -->
            <div class="form-group">
              <label>Address</label>
              <input class="form-control" placeholder="Doe">

            <div class="form-group">
              <label>Detail Address</label>
              <input class="form-control" placeholder="Doe">
            </div>
            <div class="form-group">

              <input class="form-control" placeholder="Doe">
            </div>
          </form>
